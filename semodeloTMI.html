<main class="bg-[#1D1D1D] py-30 text-white min-h-screen">
  <h1 class="text-4xl font-bold text-gray-100 text-center m-8">CONTACTO</h1>

    <!-- Formulario en fondo blanco -->

      <h2 class="text-2xl font-bold mb-6 text-center">Envíanos tu mensaje</h2>
      <form id="contactForm" class="space-y-5">
        <input type="text" name="name" placeholder="Tu nombre" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <input type="email" name="email" placeholder="Tu correo" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <input type="text" name="title" placeholder="Asunto" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <textarea name="message" rows="4" placeholder="Escribe tu mensaje..." required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition-all">
          Enviar
        </button>
      </form>
    </div>
  </div>
