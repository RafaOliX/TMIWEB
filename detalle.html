<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle Modelo</title>
  <link rel="stylesheet" href="src/styles/main.css">
  
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>



    <nav>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <div class="logo">THE MODEL ISSUE</div>
    <ul class="menu">
      <li><a href="index.html">INICIO</a></li>
      <li><a href="#">TMI AGENICA</a></li>
      <li><a href="modelos.html">MODELOS</a></li>
      <li><a href="#">TMI ACADEMIA</a></li>
      <li><a href="#">APLICA PARA SER MODELO TMI AGENCIA</a></li>
      <li><a href="#"></a></li>
    </ul>
  </nav>

  <div class="redes">
    <a href="https://instagram.com/" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>


  <main class="flex flex-col items-center justify-center min-h-screen">
    <div id="modelo-detalle" class="w-full max-w-6xl bg-stone-800 rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
      <!-- Aquí se inyecta el contenido dinámico -->
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch('src/data/modelos.json')
      .then(res => res.json())
      .then(modelos => {
        const modelo = modelos.find(m => m.id === id);
        if (!modelo) {
          document.getElementById('modelo-detalle').innerHTML = '<p class="text-white p-8">Modelo no encontrado.</p>';
          return;
        }
        document.getElementById('modelo-detalle').innerHTML = `
          <div class="md:w-1/2 p-10 flex flex-col justify-center bg-stone-900 text-white">
            <h1 class="text-4xl font-extrabold mb-2 tracking-tight">${modelo.nombre.toUpperCase()}</h1>
            <hr class="border-stone-700 mb-6 w-16">
            <p class="mb-6 text-gray-300">${modelo.descripcion || "Descripción del modelo aquí. Puedes agregar más información en el JSON."}</p>
            <ul class="mb-8 space-y-1">
              <li><span class="font-semibold">Cabello:</span> ${modelo.cabello}</li>
              <li><span class="font-semibold">Peso:</span> ${modelo.peso}</li>
              <li><span class="font-semibold">Altura:</span> ${modelo.altura}</li>
              ${modelo.ojos ? `<li><span class="font-semibold">Ojos:</span> ${modelo.ojos}</li>` : ""}
              ${modelo.talla ? `<li><span class="font-semibold">Talla:</span> ${modelo.talla}</li>` : ""}
            </ul>
            <a href="modelos.html" class="inline-block bg-white text-stone-900 px-6 py-2 rounded hover:bg-stone-200 font-semibold transition">Volver a modelos</a>
          </div>
          <div class="md:w-1/2 flex items-center justify-center bg-stone-950">
            <img src="${modelo.foto}" alt="${modelo.nombre}" class="object-cover w-full h-96 md:h-full">
          </div>
        `;
      });
  </script>

</body>
</html>
